<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        
        #container {
            font-size: 0;
            text-align: center;
        }
        
        .label {
            font-weight: 700;
            margin-top: 20px;
        }
        
        .header {
            font-weight: 700;
            font-size: 1.2em
        }
        
        .page {
            width: 180mm;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        
        .card {
            border: solid 1px #222;
            background-color: white;
            aspect-ratio: 1;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            font-size: 14pt;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
        }

        .answer::after {
            content: "";
            position: absolute;
            left: 0;
            top: 100%;
            width: calc(100% * 1.414);
            border-top: solid 1px #000;
            transform: rotate(-45deg);
            transform-origin: 0 0;
        }
        
        .word {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 1em;
        }

        .word .wrap-left {
            width: 50%;
            height: 100%;
            shape-outside: polygon(0 0, 100% 50%, 0 100%);
            float: left;
        }

        .word .wrap-right {
            width: 50%;
            height: 100%;
            shape-outside: polygon(100% 0, 100% 100%, 0 50%);
            float: right;
        }

        .word p {
            margin: 0;
            padding: 2mm 0;
        }

        .quest {
            margin: 0;
            padding: 2em 10px;
            height: 0;
        }
        
        .quest span {
            display: block;
            margin: 0.5em;
            color: #f48;
            font-size: 18pt;
            line-height: 1.2em;
        }

        .value {
            position: absolute;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 108pt;
        }
        
        .word-attribute-1,
        .word-attribute-2 {
            color: #2a2;
        }

        .word-attribute-1 p,
        .word-attribute-2 p {
            padding-top: calc(100% - 2mm - 1em);
        }

        .word-attribute-1 p.multi,
        .word-attribute-2 p.multi {
            padding-top: calc(100% - 2mm - 2em);
        }

        .word-object-1,
        .word-object-2 {
            margin: 0;
            color: #a2a;
        }
        
        .word-attribute-1 {
            transform: rotateZ(-90deg);
        }
        
        .word-attribute-2 {
        }
        
        .word-object-1 {
            transform: rotateZ(-90deg);
        }
        
        .word-object-2 {
        }
        
        @media print {
            body {
                margin: 0;
            }
            .no-print,
            .no-print * {
                display: none !important;
            }
            .page {
                margin: 20px auto;
                page-break-after: always;
            }
        }
    </style>
</head>

<body>
    <div id="form" class="no-print">
        <textarea type='text' id='input' placeholder="paste CSV"></textarea><br>
        <input type="radio" id="lang_en" name="language" value="en" checked>
        <label for="lang_en">English</label><br>
        <input type="radio" id="lang_cz" name="language" value="cz">
        <label for="lang_cz">ÄŒesky</label><br>
        <button onclick='loadFile(false);'>Generate</button>
    </div>
    <div id="container"></div>
    <script type="text/javascript">
        function generateCard(data, language) {
            const card = $(`<div class="card"></div>`);

            if (data.length > 1) {
                //answer card
                card.addClass("answer");
                const wordTags = ["attribute-1", "attribute-2", "object-1", "object-2"];
                data.slice(0, 4).map((word, index) => {
                    const text_class = word.length > 12 ? ` class="multi"` : "";
                    card.append(`<div class="word word-${wordTags[index]}"><div class="wrap-left"></div><div class="wrap-right"></div><p${text_class}>${word}</p></div>`);
                });
                return card;
            }

            if (data.length == 1 && data[0].length > 0 && !isNaN(data[0])) {
                //value card
                card.append(`<div class="value">${data[0]}</div>`);
                return card;
            }

            if (data.length == 1 && data[0].length > 0) {
                //question card
                switch (language) {
                    case "cz":
                        card.append(`<div class="word quest">Od 1&nbsp;do&nbsp;10 jak <span>${data[0]}</span> je ...?</div>`);
                        break;
                    case "en":
                    default:
                        card.append(`<div class="word quest">On a scale of 1&nbsp;to&nbsp;10 how <span>${data[0]}</span> is a ...?</div>`);
                }
                return card;
            }

            return card;
        }

        function generate(data, language) {
            const c = $('#container');
            c.empty();

            const chunkSize = 12;
            for (let i = 0; i < data.length / chunkSize; i++) {
                const chunk = data.slice(chunkSize * i, chunkSize * (i + 1));
                const p = $('<div class="page"></div>');
                chunk.map((card) => {
                    p.append(generateCard(card, language));
                });
                c.append(p);
            }
        }

        function loadFile() {
            const input = $('#input');
            const language = $('input[name="language"]:checked').val();
            let pairs = input.val().split('\n');
            pairs = pairs.map((pair) => pair.split(","));
            generate(pairs, language);
        }
    </script>
</body>

</html>
